    <section class="calc-card">
      <h3>Percentage Calculator</h3>
      <input type="number" id="part" placeholder="Part">
      <input type="number" id="whole" placeholder="Whole">
      <button onclick="calcPercent()">Calculate</button>
      <p id="percentResult"></p>
    </section>

    <section class="calc-card">
      <h3>Ratio Calculator</h3>
      <input type="number" id="ratioA" placeholder="Value A">
      <input type="number" id="ratioB" placeholder="Value B">
      <button onclick="document.getElementById('ratioResult').innerText = calcRatio(ratioA.value, ratioB.value)">Calculate</button>
      <p id="ratioResult"></p>
    </section>
